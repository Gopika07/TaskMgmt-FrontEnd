<form [formGroup]="addProject" class="add-project" (ngSubmit)="addProjects(addProject)">
  <button (click)="addField()" *ngIf="!add">Add Project</button>
  <div class="modal" *ngIf="add">
    <div class="modal-content">
    <label>Project Name:</label>
    <input formControlName="projectName" for="project" type="text" required minlength="3" maxlength="20">
    <div class="errorlabel" *ngIf="addProject.get('projectName')?.errors?.['required'] &&  submitted">Group Name is required</div>
    <div class="errorlabel" *ngIf="(addProject.get('projectName')?.errors?.['maxlength'] || addProject.get('projectName')?.errors?.['minlength']) && submitted">Project Name has to be between 3 and 20</div>
    <label>Project Description:</label>
    <input formControlName="projectDescription" for="project" type="text" required minlength="3" maxlength="20">
    <div class="errorlabel" *ngIf="addProject.get('projectDescription')?.errors?.['required'] &&  submitted">Group Name is required</div>
    <div class="errorlabel" *ngIf="(addProject.get('projectDescription')?.errors?.['maxlength'] || addProject.get('projectDescription')?.errors?.['minlength']) && submitted">Project Name has to be between 3 and 20</div>
    <button type="submit">Add</button>
    <button type="button" (click)="closeModal()">Close</button>
  </div>
  </div>
</form>

<table>
    <thead>
      <tr>
        <th>Project Id</th>
        <th>Project Name</th>
        <th>Project Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{ project.projectId }}</td>
        <td>{{ project.projectName }}</td>
        <td>{{ project.projectDescription }}</td>
        <td><button type="button" (click)="GoToTasks(project.projectId)">See Tasks</button></td>
      </tr>
    </tbody>
  </table>
